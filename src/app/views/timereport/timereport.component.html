<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">

      <label> Report: </label>
      <select [(ngModel)]="reportSel" (change)="onSelectReport()">
        <option selected="selected">Select Report... </option>
        <option *ngFor="let reportI of reportList" [ngValue]="reportI">{{reportI.label}}</option>
      </select>

      <span *ngIf="reportSel.inputs">
        <label> Filter Report: </label>
        <span *ngFor="let inputI of toArray(reportSel.inputs )">
            <label> {{inputI.label    }} </label>
            <label> {{inputI.cls  }} </label>
            <select [(ngModel)]="reportSel" (change)="onSelectReport()">
          <option *ngFor="let cls of getClsValues(inputI.cls )"[ngValue]="inputI.cls">{{cls}}</option>
        </select>
         
        </span>
      </span>

      <span class="float-right">
        <label> Chart Type: </label>
        <select [(ngModel)]="chartType" (change)="onSelectChartChange()">
          <option *ngFor="let charttype of chartTimeList" [ngValue]="charttype">{{charttype.caption}}</option>
        </select>
      </span>
    </div>

    <div class="card-body">
      <div class="chart-wrapper">
        <canvas baseChart class="chart" #myChart [datasets]="lineChartData" [options]="lineChartOptions"
          [labels]="lineChartLabels" [chartType]="chartTypeValue" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</div>
