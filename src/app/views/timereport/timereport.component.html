<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <label> Report: </label>
      <select [(ngModel)]="reportSel" (change)="onSelectReport()">
        <option selected="selected" value="-1">Select Report... </option>
        <option *ngFor="let reportI of reportList" [ngValue]="reportI">{{reportI.label}}</option>
      </select>
      <span *ngIf="fieldsFilter.length > 0">
        <label> Filter Report: </label>
        <span *ngFor="let inputI of fieldsFilter">
          <label attr.for="{{inputI.label}} "> {{inputI.label    }} </label>
          <select attr.id="{{inputI.field}}" attr.name="{{inputI.field}}" (change)="getDataReport()">
            <option selected="selected" value="-1"> </option>
            <option *ngFor="let cls of inputI.data" value="{{cls.id}}">{{cls.description}}</option>
          </select>
        </span>
      </span>

      <span class="float-right">
        <label> Chart Type: </label>
        <select [(ngModel)]="chartType" (change)="onSelectChartChange()">
          <option *ngFor="let charttype of chartTimeList" [ngValue]="charttype">{{charttype.caption}}</option>
        </select>
      </span>
    </div>

    <div class="card-body">
      <div class="chart-wrapper">
        <canvas baseChart class="chart" height="85%" [datasets]="lineChartData" [options]="lineChartOptions"
          [labels]="lineChartLabels" [chartType]="chartTypeValue" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</div>
